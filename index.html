
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CRM Pro Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910795.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
        background-color: #0f172a;
      }
      #root {
        height: 100vh;
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      .print-only { display: none; }
      .custom-scrollbar { -webkit-overflow-scrolling: touch; }
      button:active { transform: scale(0.97); opacity: 0.8; }
      .safe-area-padding {
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>
    <script>
      // Đăng ký Service Worker bằng đường dẫn tương đối an toàn hơn trong môi trường sandbox
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('CRM Offline ready'))
            .catch(err => console.warn('Offline mode unavailable, running in standard web mode.'));
        });
      }
    </script>
  </body>
</html>
